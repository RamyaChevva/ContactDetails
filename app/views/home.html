<div class="container" ng-controller="contactController">
    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="firstName" ng-model="contact.firstname"  required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName" ng-model="contact.lastname"  required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="contact.email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" ng-model="contact.mobile" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="status" name="status" placeholder="active/inactive" ng-model="contact.status" required>
                </div>

                <button type="button" id="add" name="submit" class="btn btn-primary pull-right" ng-click="addContact();">ADD</button>
                <button type="button" id="update" name="submit" class="btn btn-primary pull-right" ng-click="updateContact();">UPDATE</button>
                <button type="button" id="delete" name="submit" class="btn btn-primary pull-right" ng-click="deleteContact();">DELETE</button>
                <button type="button" id="get" name="submit" class="btn btn-primary pull-right" ng-click="getContact();">GET</button>
            </form>
        </div>
    </div>

    <div class="col-md-12">
        <h3 style="margin-top: 25px;">Contact Information</h3>
        <div ng-repeat="contact in contacts">
            <ol>
                <li>firstName:{{contact.firstname}}</li>
                <li>lastName:{{contact.lastname}}</li>
                <li>Email:{{contact.email}}</li>
                <li>Mobile:{{contact.mobile}}</li>
                <li>Subject:{{contact.status}}</li>
            </ol>
        </div>
    </div>
</div>
